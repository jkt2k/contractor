<fieldset>
    <legend>Edit Painting</legend>
    <!-- TITLE -->
    <div class='form-group'>
        <label for='painting-title'>Title</label><br>
        <input class='form-control' id='painting-title' type='text' name='title' value='{{ painting.title }}'/>
    </div>

    <!-- DESCRIPTION -->
    <div class='form-group'>
        <label for='description'>Description</label><br>
        <input class='form-control' id='description' type='text' name='description' value='{{ painting.description }}' />
    </div>

    <!-- DESCRIPTION -->
    <div class='form-group'>
        <label for='painting-videos'>Videos</label><br/>
        <p class='text-muted'>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a newline.</p>
        <textarea class='form-control' id='painting-videos' name='videos' rows='10' />{{ "\n".join(painting.videos) }}</textarea>
    </div>
</fieldset>
